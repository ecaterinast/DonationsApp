<nb-card [nbSpinner]="loading" nbSpinnerStatus="danger">
  <nb-card-header>
      {{'MENU.notifications' | translate}}
  </nb-card-header>

  
    <div class="row justify-content-center p-sm-4">
      <div class="col-sm-12 col-md-8">

        <div class="form-group margin-top">
          <label>{{'FORM.title' | translate}} : </label>
          <input type="text"  nbInput fullWidth [placeholder]="'FORM.title' | translate" [(ngModel)]="title"> 
        </div>
    
    
        <div class="form-group">
          <label>{{'FORM.body' | translate}} : </label>
          <textarea rows="13" nbInput fullWidth [placeholder]="'FORM.body' | translate" [(ngModel)]="body"></textarea>
        </div>
    
        <div class="center margin-top form-group">
          <button type="submit" nbButton hero status="success"  (click)="publish()">
              <nb-icon icon="checkmark-circle-outline"></nb-icon>
              {{'FORM.publish' | translate}}
          </button>
        </div>

      </div>  
    </div>
</nb-card>
