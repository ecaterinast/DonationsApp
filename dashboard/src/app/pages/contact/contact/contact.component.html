<nb-card [nbSpinner]="loading" nbSpinnerStatus="danger">
  <nb-card-header>
      {{'MENU.contact' | translate}}
  </nb-card-header>

  
    <div class="row justify-content-center p-sm-4">
      <div class="col-sm-12 col-md-8">

        <form [formGroup]="form" novalidate (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label>{{'FORM.phone' | translate}} : </label>
          <input type="text"  nbInput fullWidth [placeholder]="'FORM.phone' | translate" formControlName="phone"> 
        </div>


        <div class="form-group">
          <label>{{'FORM.sms' | translate}} : </label>
          <input type="text"  nbInput fullWidth [placeholder]="'FORM.sms' | translate" formControlName="sms"> 
        </div>

        <div class="form-group">
          <label>{{'FORM.email' | translate}} : </label>
          <input type="text"  nbInput fullWidth [placeholder]="'FORM.email' | translate" formControlName="email"> 
        </div>
    

        <div class="form-group">
          <label>{{'FORM.facebook' | translate}} : </label>
          <input type="text"  nbInput fullWidth [placeholder]="'FORM.facebook' | translate" formControlName="facebook"> 
        </div>
    

        <div class="form-group">
          <label>{{'FORM.whatsapp' | translate}} : </label>
          <input type="text"  nbInput fullWidth [placeholder]="'FORM.whatsapp' | translate" formControlName="whatsapp"> 
        </div>

        <div class="form-group">
          <label>{{'FORM.telegram' | translate}} : </label>
          <input type="text"  nbInput fullWidth [placeholder]="'FORM.telegram' | translate" formControlName="telegram"> 
        </div>

     
        <div class="center margin-top form-group">
          <button type="submit" nbButton hero status="success"  [disabled]="!form.valid">
              <nb-icon icon="checkmark-circle-outline"></nb-icon>
              {{'FORM.save' | translate}}
          </button>
        </div>



        </form>
       
      </div>  
    </div>
</nb-card>
