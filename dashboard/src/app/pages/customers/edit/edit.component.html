


<nb-card [nbSpinner]="loading" nbSpinnerStatus="danger">
  <nb-card-header>
      <button nbButton ghost  (click)="back()">
          <nb-icon icon="arrow-back-outline"></nb-icon>
      </button>
    {{'FORM.editCustomer' | translate}}
  </nb-card-header>
<nb-card-body>

    <form  [formGroup]="form" novalidate (ngSubmit)="onSubmit()">
    <div class="row justify-content-center">
      <div class="col-sm-12 col-md-6">
          <p *ngIf="file" class=" mb-2">{{file.name}}</p>
  
          <div class="form-group">
              <div class="custom-file">
                <input type="file"  class="custom-file-input" id="customFile" (change)="onImageSelected($event)">
                <label class="custom-file-label" for="customFile">{{'FORM.chooseFile' | translate}}</label>
              </div>
          </div>

          <div class="form-group">
            <label>{{'FORM.name' | translate}}} :</label>
            <input type="text" nbInput fullWidth [placeholder]="'FORM.name' | translate" formControlName="name">
          </div>


          <div class="form-group">
            <label>{{'FORM.phone' | translate}}} :</label>
            <input type="string" nbInput fullWidth [placeholder]="'FORM.phone' | translate" formControlName="phone">
          </div>

        </div>
    </div>
    <div class="center">
        <button type="submit" nbButton hero status="success" [disabled]="!form.valid">
            <nb-icon icon="checkmark-circle-outline"></nb-icon>
            {{'FORM.save' | translate}}
        </button>
    </div>
  </form>
        
</nb-card-body>
</nb-card>
