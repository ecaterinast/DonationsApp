<ion-header mode="ios">
  <ion-navbar color="white">

    <ion-buttons left>
      <button ion-button clear icon-only menuToggle>
        <ion-icon name="ios-menu-outline"></ion-icon>
      </button>
    </ion-buttons>


    <ion-title>{{'FORM.login' | translate}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="bg">


  <ion-row justify-content-center align-items-center>
    <ion-col col-12 col-sm-12 col-md-9 col-lg-6 >

      <div class="center">
        <img class="avatar" src="assets/imgs/logo.jpg">
      </div>

      <ion-card padding>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <!-- email -->
          <ion-item mode="ios" no-lines>
            <ion-icon name="person" item-start></ion-icon>
            <ion-input [placeholder]="'FORM.email' | translate" formControlName="email" type="email"></ion-input>
          </ion-item>

          <!-- password -->
          <ion-item mode="ios" no-lines>
            <ion-icon name="lock" item-start></ion-icon>
            <ion-input [placeholder]="'FORM.password' | translate" formControlName="password" type="password">
            </ion-input>
          </ion-item>

          <div [ngClass]="direction">
            <button type="button" ion-button clear (click)="resetPassword()"> {{'FORM.forget' | translate}}</button>
          </div>

          <button ion-button block round class="white no-shadow" type="submit" margin-top [disabled]="!form.valid">
            {{'FORM.login' | translate}}
          </button>
        </form>



        <button ion-button block round clear color="dark" type="submit" (click)="signup()" margin-top>
          {{'FORM.signup' | translate}}
        </button>
      </ion-card>

      <ion-row justify-content-center margin-bottom>
        <img src="assets/imgs/apple.png" class="social" *ngIf="showAppleSignIn" tappable (click)="appleLogin()">
        <img src="assets/imgs/facebook.png" class="social" tappable (click)="facebookLogin()">
      </ion-row>

    </ion-col>
  </ion-row>


</ion-content>
